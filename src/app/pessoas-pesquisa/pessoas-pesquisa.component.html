<div class="container">
  <div class="ui-g">

    <div class="ui-g-12">
      <h2>Pessoas</h2>
    </div>

  </div>

  <div class="ui-g">

    <div class="ui-g-12 ui-fluid">
      <label>Nome</label>
      <div class="ui-inputgroup">
        <input pInputText type="text" placeholder="Informe um nome...">
        <button pButton type="button" label="Pesquisar"></button>
      </div>
    </div>

    <div class="ui-g-12">
      <app-pessoas-grid [pessoas]="pessoas"></app-pessoas-grid>
    </div>

    <div class="ui-g-12">
      <a pButton label="Nova Pessoa" icon="fa fa-plus-circle"></a>
    </div>

  </div>
</div>
